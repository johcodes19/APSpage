{% extends 'base.html' %}

{% block title %}
    Profile - Alpha Prodigy Speakers
{% endblock %}

{% block header %}
    Your Profile
{% endblock %}

{% block content %}
<section id="profile">
    <h2>Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update Profile</button>
    </form>
</section>
{% endblock %}
