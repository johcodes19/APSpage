{% extends 'base.html' %}

{% block title %}
    Login - Alpha Prodigy Speakers
{% endblock %}

{% block header %}
    Login
{% endblock %}

{% block content %}
<section id="login">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</section>
{% endblock %}
