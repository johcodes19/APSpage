{% extends 'base.html' %}

{% block title %}
    Frequently Asked Questions
{% endblock %}

{% block content %}
<section id="faq">
    <h2>Frequently Asked Questions</h2>
    <ul>
        {% for faq in faqs %}
            <li>
                <strong>{{ faq.question }}</strong>
                <p>{{ faq.answer }}</p>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
