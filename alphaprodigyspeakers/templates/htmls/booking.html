{% extends 'base.html' %}

{% block title %}
    Book Service
{% endblock %}

{% block content %}
<section id="booking">
    <h2>Book {{ service.name }}</h2>
    <p>Have me speak at your event for {{ service.price }} USD</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Book Now</button>
    </form>
</section>
{% endblock %}
