{% extends 'base.html' %}

{% block title %}
    Book {{ service.name }} - Alpha Prodigy Speakers
{% endblock %}

{% block header %}
    Book {{ service.name }}
{% endblock %}

{% block content %}
<section id="booking">
    <h2>Booking Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Price: {{ service.price }} USD</p>
        <button type="submit">Book Now</button>
    </form>
</section>
{% endblock %}
