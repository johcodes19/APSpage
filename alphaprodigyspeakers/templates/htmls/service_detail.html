{% extends 'base.html' %}

{% block title %}
    {{ service.name }}
{% endblock %}

{% block content %}
<section id="service-detail">
    <h2>{{ service.name }}</h2>
    <p>{{ service.description }}</p>
    <p>Price: {{ service.price }} USD</p>


    <h3>Book This Service</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Book Now</button>
    </form>

</section>
{% endblock %}
