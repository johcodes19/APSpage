
{% extends 'base.html' %}

{% block title %}
    Search Results
{% endblock %}

{% block content %}
<section id="search_results">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
        {% for service in results %}
            <li><a href="{% url 'service_detail' service.id %}">{{ service.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</section>
{% endblock %}
